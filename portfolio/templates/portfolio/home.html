<!doctype html>

{% extends 'portfolio/base.html' %}
{% block content %}

<html lang="en">

  <body>
    {% load static %}
    <h1>Cat portfolio</h1>
    <a href="{% static 'portfolio/resume.pdf' %}">
    <br>
    <img src="{% static 'portfolio/cat3.jpg' %}" height="200" width="250">
    <br>
    <a href="{% url 'blog:alias_all_blogs' %}">Blog</a>

    {% for project in projects %}
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height=100 width=140>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
  </body>
</html>

{% endblock %}
